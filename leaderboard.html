<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="leaderboard.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Luke's Game of War</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Game</a></li>
          <li><a href="lobby.html">Lobby</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>High Scores</h2>
      <table>
        <thead>
          <tr>
      <th>Rank</th>
      <th>Player Name</th>
      <th>Winning Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Player 1</td>
      <td>.75</td>
      
    </tr>
    <tr>
      <td>2</td>
      <td>Player 2</td>
      <td>.70</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Player 3</td>
      <td>.66</td>
    </tr>
        </tbody>
      </table>
      
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/ninjaluke45/startup">Luke's GitHub</a>
    </footer>
</body>
</html>
