<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Luke's Game of War</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="lobby.html">Lobby</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
    <h1>Welcome</h1>
    <p>Login to play</p>
    <form method="get" action="lobby.html" onsubmit="return login()">
        <input type="text" id="name" placeholder="Username" />
        <br /> 
        <input type="password" id="password" placeholder="Password" />
        <br /> 
        <button type="submit">Login</button>
    </form>
</main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/ninjaluke45/startup">Luke's GitHub</a>
    </footer>
</body>
</html>
